        <title>Langhe Web Design</title>

    <body class="min-h-screen flex flex-col">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KX4J55ZD"
                          height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <!--Header-->
        <header x-data="{open: false}">
            <!--    Navbar-->
            <nav class="bg-veryLightGrey p-4">
                <div class="container mx-auto flex items-center justify-between">
                    <!--    Logo-->
                    <div>
                        <a href="index.html">
                            <img src="./dist/assets/images/logoLBL.png" alt="logo" class="w-10 h-10 rounded-full">
                        </a>
                    </div>
                    <!--    Hamburger Menu Button-->
                    <button @click="open = !open" class="md:hidden text-darkBlue focus:outline-none p-3">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                             viewBox="0 0 24 24" class="w-8 h-8">
                            <path d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                    <!--    Navbar links-->
                    <div class="hidden md:flex space-x-4 font-PublicSans">
                        <a href="#">Home</a>
                        <a href="#">Portfolio</a>
                        <a href="#">Contact Me</a>
                    </div>
                </div>
            </nav>
            <!--    Mobile Menu Hamburger Menu-->
            <div x-show="open"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform translate-x-full"
                 x-cloak
                 @click.away="open = false"
                 class="md:hidden fixed inset-0 bg-grayishBlue bg-opacity-75 z-50">
                <div class="flex justify-end p-4">
                    <!--    Close Button-->
                    <button @click="open = false" class="text-white hover:opacity-80 transition-opacity duration-200 p-3">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                             viewBox="0 0 24 24" class="w-8 h-8">
                            <path d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <!--Mobile Menu Links-->
                <div class="flex flex-col items-center space-y-4 font-PublicSans">
                    <a href="#" class="text-white text-xl hover:opacity-80 transition-opacity duration-200">Home</a>
                    <a href="#" class="text-white text-xl hover:opacity-80 transition-opacity duration-200">Portfolio</a>
                    <a href="#" class="text-white text-xl hover:opacity-80 transition-opacity duration-200">Contact Me</a>
                </div>
            </div>
        </header>
        <!--End of Header Section-->
        <main class="flex-grow">
        </main>
        <footer class="bg-veryLightGrey">
        </footer>
    </body>
</html>
