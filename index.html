  <body class="min-h-screen flex flex-col">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KX4J55ZD"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!--Header-->
    <header x-data="{open: false}" class="relative mb-32">
      <!--    Navbar-->
      <nav class="bg-white p-8 fixed top-0 right-0 left-0">
        <div class="container mx-auto flex items-center justify-between">
          <!--    Logo-->
          <div>
            <a href="index.html">
              <img
                src="./dist/assets/images/logoLBL44x44.webp"
                alt="logo"
                class="w-10 h-10 rounded-full"
              />
            </a>
          </div>
          <!--    Hamburger Menu Button-->
          <button
            @click="open = !open"
            class="md:hidden text-darkBlue focus:outline-none p-3"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-8 h-8"
            >
              <path d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <!--    Navbar links-->
          <div class="hidden md:flex space-x-4 font-PublicSans">
            <a href="#">Acasa</a>
            <a href="#">Galeria Proiectelor</a>
            <a href="#">Scrie-i lui Bogdan</a>
          </div>
        </div>
      </nav>
      <!--    Mobile Menu Hamburger Menu-->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-x-full"
        x-transition:enter-end="opacity-100 transform translate-x-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform translate-x-0"
        x-transition:leave-end="opacity-0 transform translate-x-full"
        x-cloak
        @click.away="open = false"
        class="md:hidden fixed inset-0 bg-grayishBlue bg-opacity-75 z-50"
      >
        <div class="flex justify-end p-4">
          <!--    Close Button-->
          <button
            @click="open = false"
            class="text-white hover:opacity-80 transition-opacity duration-200 p-3"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-8 h-8"
            >
              <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <!--Mobile Menu Links-->
        <div class="flex flex-col items-center space-y-4 font-PublicSans">
          <a
            href="#"
            class="text-white text-xl hover:opacity-80 transition-opacity duration-200"
            >Acasa</a
          >
          <a
            href="#"
            class="text-white text-xl hover:opacity-80 transition-opacity duration-200"
            >Galeria Proiectelor</a
          >
          <a
            href="#"
            class="text-white text-xl hover:opacity-80 transition-opacity duration-200"
            >Scrie-i lui Bogdan</a
          >
        </div>
      </div>
    </header>
    <!--End of Header Section-->
    <main class="flex-grow px-8">
      <!--Hero Section-->
      <section class="hero">
        <h1
          class="mb-8 text-center font-bold text-grayishBlue font-IbarraRealNova text-4xl"
        >
          Langhe Web Design
        </h1>
        <p class="mb-8 font-bold text-grayishBlue font-IbarraRealNova text-4xl">
          Dacă te-ai săturat să ți se ceară și pielea de pe os pentru un site web, ai ajuns exact unde trebuie.
        </p>
        <img
          class="mx-auto mb-8 size-full"
          src="./dist/assets/images/homepage/general/bone256x256.webp"
          alt="Un os curățat până la fibră, așezat pe o farfurie ceramică minimalistă. Imaginea explorează vizual metafora foamei, a lipsei și a fragilității umane. Contrastul puternic dintre textura osului și fundalul sobru evocă tăcerea unei mese goale — un simbol al supraviețuirii, al așteptării și al memoriei istorice"
        />
        <p class="mb-8 font-bold text-grayishBlue font-IbarraRealNova text-4xl">
          Salut, sunt Bogdan și îmi place să construiesc site-uri web, <span>gratis</span>.
        </p>
        <button type="button">Despre mine</button>
      </section>
    </main>
    <footer class="bg-veryLightGrey"></footer>
  </body>
</html>
